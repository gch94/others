<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>点名器</title>
		<style>
			div{
				font-family:"楷体";
				text-align: center;
			}
			
			#mingqi {
				background-image:url(1422583904967.jpg);
				border: 5px double slateblue;
				width: 500px;
				height: 450px;
				margin: 50px auto;
				text-align: center;
			}
			
			#mingqi p {
				border: 2px solid blanchedalmond;
				width: 300px;
				height: 200px;
				margin: 40px auto;
				line-height: 80px;
			}
			
			#mingqi div button {
				width: 80px;
				height: 50px;
			}
		</style>
		
	</head>

	<body>
		<div id="mingqi">
			<p style="font-size: 50px">点名器</p>
			<div>
				<button onclick="start()">开始</button>
				<button onclick="stop()">停止</button>
			</div>
		</div>

		<script type="text/javascript" charset="utf-8">
			var xh = null;
			
			var list = ['小柳', '小五'];
			
			//标记是否已经开始循环，防止叠加定时
			var flag = false;

			function start() {
				var p = document.getElementsByTagName('p')[0];
				if(!flag) {
					xh = setInterval(function() {
						var num = Math.floor(Math.random() * list.length);
						p.innerHTML = list[num];
					}, 50);
					flag = true;
				}
			}

			function stop() {
				clearInterval(xh);
				var p = document.getElementsByTagName('p')[0];
				p.innerHTML = "<div style='color:red;font-size:50px;margin-top:45px'>" + p.innerHTML + "</div>";
				flag = false;
			}
		</script>
	</body>

</html>
